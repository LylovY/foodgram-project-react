<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <style type="text/css">
        h1 {
          text-align: center;
        }
        td, th {
          text-align: center;
        }
        body {
            font-family: "Arial";
            font-size: 20px
            }
        table {
              width: 300px;
              border-collapse: collapse;
             }
        td, th {
              padding: 3px;
              border: 1px solid black;
             }
        th {
              background: #b0e0e6;
             }
        footer {
              padding: 10px 20px;
              background: #666;
              color: white;
            }
        @font-face { font-family: Arial; src: url(/static/fonts/arial.ttf); }
      </style>
</head>
<body>

      <h1>Список покупок</h1>
      <table>
        <thead>
          <tr>
            <th>Ингредиент</th>
            <th>Количество</th>
            <th>Единица измерения</th>
            <th>Отметка</th>
          </tr>
        </thead>
        <tbody>
          {% for ingredient in data %}
            <tr>
              <td>{{ ingredient.name }}</td>
              <td >{{ ingredient.amount }}</td>
              <td >{{ ingredient.measurement_unit }}</td>
              <td >      </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
